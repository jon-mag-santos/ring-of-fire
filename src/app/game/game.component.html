<div class="game-field">
    <div class="card-stack">
        <img [ngStyle]="{ 'right.px' : i * 5 }" *ngFor="let c of cardStack; let i = index" src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard(true)" [ngClass]="{ 'no-click': pickCardAnimation }" [class.disable-hover]="pickCardAnimation" class="top-card" style="right: 20px" src="assets/img/cards/card_cover.png" alt="">
        <img *ngIf="pickCardAnimation" [ngClass]="{ 'pick-card': pickCardAnimation }" style="right: 20px" src="assets/img/cards/{{currentCard}}.png" alt="">
        <img *ngIf="playedCardAnimation" [ngClass]="{ 'played-card': playedCardAnimation }" style="right: 20px" src="assets/img/cards/{{playedCard}}.png" alt="">
    </div>
</div>
