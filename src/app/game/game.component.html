<app-player [name]="player" 
            [playerActive] = "i == game.currentPlayer"
            [ngStyle]="{ 'top.px' : 70 + (i * 85) }" 
            *ngFor="let player of game.players; let i = index" 
            class="avatar-position"></app-player>
<div class="game-field">
    <div class="card-stack">
        <!-- Card stack-->
        <img [ngStyle]="{ 'right.px' : i * 5 }" *ngFor="let c of cardStack; let i = index" src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard(true)" [class.top-card]="!pickCardAnimation" style="right: 20px" src="assets/img/cards/card_cover.png" alt="">
        
        <!-- Stack for played cards-->
        <img *ngFor="let card of game.playedCards" class="played-card" style="right: 20px" src="assets/img/cards/{{card}}.png" alt="">

        <!-- Picked card-->
        <img *ngIf="pickCardAnimation" [ngClass]="{ 'pick-card': pickCardAnimation }" style="right: 20px" src="assets/img/cards/{{currentCard}}.png" alt="">
    </div>
</div>
<app-game-info [card]="currentCard"></app-game-info>
<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
