<div class="game-field">
    <div class="card-stack">
        <img [ngStyle]="{ 'right.px' : i * 5 }" *ngFor="let c of cardStack; let i = index" src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard(true)" class="top-card" style="right: 20px" src="assets/img/cards/card_cover.png" alt="">
        <img *ngIf="pickCardAnimation" [ngClass]="{ 'pick-card': pickCardAnimation }" style="right: 20px" src="assets/img/cards/spade_1.png" alt="">
    </div>
</div>
