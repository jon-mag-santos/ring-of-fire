<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
  <p>The name of the player: </p>
  <mat-form-field>
    <mat-label>Player Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button class="no-button" (click)="onNoClick()">No Thanks</button>
    <button mat-button class="ok-button" color="primary" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
